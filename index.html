<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Special Question</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: linear-gradient(to bottom, #fdf2f8, #fce7f3);
      text-align: center;
    }
    
    .container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    
    .heart {
      color: #ec4899;
      width: 64px;
      height: 64px;
      animation: pulse 1.5s infinite;
    }
    
    .heart-filled {
      color: #ef4444;
      width: 80px;
      height: 80px;
    }
    
    h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1f2937;
      margin-bottom: 2rem;
    }
    
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    
    @media (min-width: 640px) {
      .buttons {
        flex-direction: row;
        justify-content: center;
      }
    }
    
    button {
      background-color: #ec4899;
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #db2777;
    }
    
    .result {
      display: none;
      opacity: 0;
      transform: scale(0.8);
      transition: opacity 0.5s, transform 0.5s;
    }
    
    .result.show {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      opacity: 1;
      transform: scale(1);
    }
    
    .surprise-link {
      display: inline-block;
      background-color: #ec4899;
      color: white;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      font-size: 1.125rem;
      margin-top: 1.5rem;
      transition: background-color 0.2s;
    }
    
    .surprise-link:hover {
      background-color: #db2777;
    }
    
    p {
      font-size: 1.25rem;
      color: #4b5563;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="question-container">
      <svg class="heart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
      
      <h1>Angelica, will you be my girlfriend?</h1>
      
      <div class="buttons">
        <button onclick="showResult()">Yes</button>
        <button onclick="showResult()">Yes</button>
      </div>
    </div>
    
    <div id="result" class="result">
      <svg class="heart-filled" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
      </svg>
      
      <h1>Yay! I'm so happy! ❤️</h1>
      
      <p>This is going to be amazing!</p>
      
      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="surprise-link">Click here for a surprise</a>
    </div>
  </div>

  <script>
    function showResult() {
      document.getElementById('question-container').style.display = 'none';
      const result = document.getElementById('result');
      result.classList.add('show');
    }
  </script>
</body>
</html>
